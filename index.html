<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Mem√≥ria - Bandeiras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(6, 100px);
      grid-gap: 10px;
      margin-top: 20px;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: transparent;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .card.flipped {
      color: black;
      background-color: white;
      transform: rotateY(180deg);
    }
    .card.matched {
      background-color: #2ecc71;
      color: white;
      cursor: not-allowed;
    }
    .message {
      text-align: center;
      font-size: 24px;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="game-board" id="game-board"></div>
  <div class="message" id="message"></div>

  <script>
    // Emojis de bandeiras de pa√≠ses (18 pares)
    const flagEmojis = [
      'üáßüá∑', 'üá∫üá∏', 'üá™üá∏', 'üáÆüáπ', 'üá©üá™', 'üá´üá∑', 'üáØüáµ', 'üá≤üáΩ', 'üá¨üáß', 'üá¶üá∫', 
      'üáÆüá≥', 'üá®üá¶', 'üá®üá≠', 'üá≤üá¶', 'üá™üá¨', 'üá∑üá∫', 'üá∞üá∑', 'üáøüá¶'
    ];

    // Embaralha o array de bandeiras para o jogo
    let shuffledFlags = [...flagEmojis, ...flagEmojis];
    shuffledFlags = shuffledFlags.sort(() => Math.random() - 0.5);

    // Estado do jogo
    let flippedCards = [];
    let matchedCards = 0;

    // Criar as cartas no tabuleiro
    const board = document.getElementById('game-board');

    shuffledFlags.forEach((emoji, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.index = index;
      card.dataset.emoji = emoji;
      board.appendChild(card);

      // Fun√ß√£o para virar a carta
      card.addEventListener('click', () => flipCard(card));
    });

    // Fun√ß√£o para virar a carta
    function flipCard(card) {
      if (card.classList.contains('flipped') || card.classList.contains('matched')) return;

      card.textContent = card.dataset.emoji;
      card.classList.add('flipped');
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        checkMatch();
      }
    }

    // Fun√ß√£o para verificar se as cartas viradas s√£o iguais
    function checkMatch() {
      const [card1, card2] = flippedCards;
      if (card1.dataset.emoji === card2.dataset.emoji) {
        card1.classList.add('matched');
        card2.classList.add('matched');
        matchedCards += 2;
        flippedCards = [];

        // Verificar se o jogo foi ganho
        if (matchedCards === shuffledFlags.length) {
          document.getElementById('message').textContent = 'Voc√™ venceu!';
        }
      } else {
        setTimeout(() => {
          card1.textContent = '';
          card2.textContent = '';
          card1.classList.remove('flipped');
          card2.classList.remove('flipped');
          flippedCards = [];
        }, 1000);
      }
    }
  </script>
</body>
</html>
